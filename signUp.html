<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ChatRoom_SignUp</title>

    <script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/material.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/signUp.js"></script>
    <link rel="stylesheet" href="css/index.css" >
  </head>
  <body>
    <div class="demo-card-wide mdl-card mdl-shadow--2dp">
      <div class="mdl-card__title">
        <h2 class="mdl-card__title-text">Sign Up</h2>
      </div>
      <div class="mdl-card__supporting-text">
        <form action="#">
          <span>Email：</span>
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" id="email">
            <label class="mdl-textfield__label" for="email"></label>
          </div>
        </form>

        <form action="#">
          <span>Password：</span>
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="password" id="pw">
            <label class="mdl-textfield__label" for="pw"></label>
          </div>
        </form>
      </div>

      <div class="mdl-card__actions">
        <button class="mdl-button mdl-js-button mdl-button--raised" id="btn_signUp">
          Sign Up
        </button>
      </div>
    </div>
  </body>
</html>
