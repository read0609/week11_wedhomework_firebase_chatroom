<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ChatRoom_userInfo</title>

    <script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/material.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/userInfo.js"></script>
    <link rel="stylesheet" href="css/index.css" >
  </head>
  <body>
    <div class="demo-card-wide mdl-card mdl-shadow--2dp">
      <div class="mdl-card__title">
        <h2 class="mdl-card__title-text">User InFo</h2>
      </div>
      <div class="mdl-card__supporting-text">
        <form action="#">
          <span>UserName：</span>
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" id="userName">
            <label class="mdl-textfield__label" for="userName"></label>
          </div>
        </form>

        <form action="#">
          <span>Occupotion：</span>
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" id="occupotion">
            <label class="mdl-textfield__label" for="occupotion"></label>
          </div>
        </form>

        <form action="#">
          <span>Age：</span>
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="age">
            <label class="mdl-textfield__label" for="age"></label>
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
        </form>

        <form action="#">
          <span>Photo：</span>
          <input type="file" name="file" id="imageURL">
        </form>

        <form action="#">
          <span>Description：</span>
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" id="description">
            <label class="mdl-textfield__label" for="description"></label>
          </div>
        </form>
      </div>

      <div class="mdl-card__actions">
        <button class="mdl-button mdl-js-button mdl-button--raised" id="submit">
          Submit
        </button>
      </div>

      <div class="mdl-card__menu">
        <a href="./chatRoom.html" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
          Go To ChatRoom
        </a>
        <a href="./personInfo.html" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
          UpDate PersonInfo
        </a>
        <a href="./signOut.html" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
          sign Out
        </a>
      </div>

    </div>
  </body>
</html>
